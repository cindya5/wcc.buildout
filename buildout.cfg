[buildout]
extensions = 
parts = 
    instance
    omelette
extends =
    http://good-py.appspot.com/release/dexterity/1.2?plone=4.2rc2
    http://dist.plone.org/release/4.2/versions.cfg
    versions.cfg

versions = versions
find-links +=
    http://packages.inigo-tech.com/simple

# ============================================== Start
# These settings will be overridden with OpenShift's environment variables
# during deployment
log-directory = ${buildout:directory}/var/log/
data-directory = ${buildout:directory}/var
pyeggcache-directory = ${buildout:directory}/var/egg-cache
http-address = 8080
# ================================================ End

extensions = mr.developer buildout.dumppickedversions
sources-dir = dev/
auto-checkout = 
    wcc.policy
    wcc.assemblytheme
    wcc.assemblypolicy
    wcc.content
    wcc.tinymce

[sources]
wcc.policy = git http://github.com/inigoconsulting/wcc.policy.git rev=1.0
wcc.assemblytheme = git http://github.com/inigoconsulting/wcc.assemblytheme.git rev=1.1
wcc.assemblypolicy = git http://github.com/inigoconsulting/wcc.assemblypolicy.git rev=1.1
wcc.content = git https://github.com/inigoconsulting/wcc.content.git rev=1.0
wcc.tinymce = git https://github.com/inigoconsulting/wcc.tinymce.git rev=1.0

[versions]
docutils = 0.9.1
wcc.policy = 1.0
wcc.assemblytheme = 1.1
wcc.assemblypolicy = 1.1
wcc.content = 1.0
wcc.tinymce = 1.0

[instance]
recipe = plone.recipe.zope2instance
eggs = 
    Plone
    Pillow
    plone.app.dexterity
    wcc.policy
    wcc.assemblytheme
    wcc.assemblypolicy
    wcc.content
http-address = ${buildout:http-address}
user = admin:OpenShiftAdmin
effective-user = ${buildout:effective-user}

environment-vars = 
    PYTHON_EGG_CACHE ${buildout:pyeggcache-directory}

zodb-cache-size = 300
event-log = ${buildout:log-directory}/${:_buildout_section_name_}.log
z2-log = ${buildout:log-directory}/${:_buildout_section_name_}-Z2.log
file-storage = ${buildout:data-directory}/filestorage/Data.fs
blob-storage = ${buildout:data-directory}/blobstorage/

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
