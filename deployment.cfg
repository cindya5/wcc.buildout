[buildout]
extends = buildout.cfg
effective-user = izhar
parts += 
    instance2
    zeoserver

find-links += 
    ${buildout:directory}/egg_repo

auto-checkout = 
sources = nosources

[versions]
docutils = 0.9.1
wcc.policy = 1.0
wcc.assemblytheme = 1.2
wcc.assemblypolicy = 1.2
wcc.content = 1.2
wcc.tinymce = 1.0
wcc.songs = 1.2
wcc.theme = 
Products.PloneHotfix20121106 = 1.2
wcc.common = 1.0

[nosources]

[instance]
http-address = 127.0.0.1:8092
zeo-address = ${zeoserver:zeo-address}
zeo-client = on
shared-blob = on

[instance2]
<= instance
http-address = 127.0.0.1:8092

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8100
zeo-log = ${buildout:log-directory}/${:_buildout_section_name_}.log
file-storage = ${buildout:data-directory}/filestorage/Data.fs
blob-storage = ${buildout:data-directory}/blobstorage/
effective-user = ${buildout:effective-user}
pack-days = 30
