[buildout]
parts +=
    munin1
    munin2
    munin3
    munin4

[munin1]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=${:_buildout_section_name_}
arguments = ip_address='${site:instance-ip}', http_address='${site:instance-port}', user='${secrets:user}'

[munin2]
<= munin1
arguments = ip_address='${site:instance2-ip}', http_address='${site:instance2-port}', user='${secrets:user}'

[munin3]
<= munin1
arguments = ip_address='${site:instance3-ip}', http_address='${site:instance3-port}', user='${secrets:user}'

[munin4]
<= munin1
arguments = ip_address='${site:instance4-ip}', http_address='${site:instance4-port}', user='${secrets:user}'

