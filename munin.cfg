[buildout]
parts +=
    munin
    munin2
    munin3
    munin4

[munin]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=${:_buildout_section_name_}
arguments = http_address='${instance:http-address}', user='${secrets:user}'

[munin2]
<= munin
arguments = http_address='${instance2:http-address}', user='${secrets:user}'

[munin3]
<= munin
arguments = http_address='${instance3:http-address}', user='${secrets:user}'

[munin4]
<= munin
arguments = http_address='${instance4:http-address}', user='${secrets:user}'
